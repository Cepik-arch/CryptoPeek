            <div class="containerTop">
                <script type="text/javascript">
                    baseUrl = "https://widgets.cryptocompare.com/";
                    var scripts = document.getElementsByTagName("script");
                    var embedder = scripts[ scripts.length - 1 ];
                    var cccTheme = {"General":{"background":"rgba(0, 0, 0, 0.75)","borderColor":"rgba(0, 0, 0, 0)","borderRadius":"0"},"PoweredBy":{"textColor":"#EEE","linkColor":"#ffcc66"},"Data":{"priceColor":"#FFF","infoValueColor":"#FFF","borderColor":"rgba(0, 0, 0, 0)"},"NewsItem":{"background":"rgba(0, 0, 0, 0.69)","color":"#FFF","borderColor":"rgba(0, 0, 0, 0.69)"},"Chart":{"fillColor":"#fbc531"},"Conversion":{"background":"#000","color":"#CCC"}};
                    (function (){

                    s.async = true;
                    var theUrl = baseUrl+'serve/v1/coin/feed?fsym=BTC&tsym=USD&feedType=cryptoglobe';
